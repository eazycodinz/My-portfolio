<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="guessing.css" />
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="nav-wrapper">
          <div class="dots-wrapper">
            <div id="dot-1" class="browser-dot"></div>
            <div id="dot-2" class="browser-dot"></div>
            <div id="dot-3" class="browser-dot"></div>
          </div>
          <ul id="navigation">
            <li><a href="/index.html">Home Page</a></li>
          </ul>
        </div>
        <h1></h1>
      </div>
    </section>

    <section class="game-wrapper">
      <header>
        <h1>What's My Number? Can you Guess?</h1>
        <p class="between">(Note: Number is Between 1 and 20)</p>
        <button class="btn reset">Reset</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing ......</p>
          <p class="label-score">Score: <span class="score">20</span></p>
          <p class="label-score">Highscore: <span class="highscore">0</span></p>
        </section>
      </main>
    </section>
  </body>
  <script src="/GUESSING GAME/guessing.js"></script>
</html>
